{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col" >
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{product.image_url}}" alt="Card image cap" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">${{product.price}}</p>
                <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>

    </div><br>
     {% endfor %}

</div>
</div>
{% endblock %}
